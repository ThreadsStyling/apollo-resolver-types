version: 2

refs:
  container: &container
    docker:
      - image: 946211468949.dkr.ecr.eu-west-1.amazonaws.com/docker-images/python3-node-ci-v2:latest
    working_directory: ~/repo
  steps:
    - &Authenticate_with_NPM
      run:
        name: NPM Auth
        command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
    - &Versions
      run:
        name: Versions
        command: node -v && npm -v && yarn -v
    - &Install
      run:
        name: Install Dependencies
        command: yarn install --frozen-lockfile
    - &Lint
      run:
        name: Lint
        command: yarn lint && yarn prettier:check
    - &Build
      run:
        name: Build
        command: yarn build
    - &Test
      run:
        name: Test
        command: yarn test

jobs:
  all:
    <<: *container
    steps:
      - checkout
      - *Versions
      - *Authenticate_with_NPM
      - *Install
      - *Lint
      - *Build
      - *Test

  nightly:
    <<: *container
    steps:
      - checkout
      - run:
          name: Remove lock file (we want to test with the latest apollo)
          command: rm -rf yarn.lock
      - *Versions
      - *Authenticate_with_NPM
      - *Install
      - run:
          name: Show yarn.lock
          command: cat yarn.lock
      - *Lint
      - *Build
      - *Test
      - run:
          name: Post to Slack on FAILURE
          command: 'npx ci-scripts slack --eval --text="*\${PROJECT_NAME}* nightly build failed: \${BUILD_URL}" --icon_emoji=tired_face'
          when: on_fail

  master:
    <<: *container
    steps:
      - checkout
      - *Versions
      - *Authenticate_with_NPM
      - *Install
      - *Lint
      - *Build
      - *Test
      - run:
          name: Release
          command: npx semantic-release
      - run:
          name: 'Post to Slack #dev-null'
          command: npx ci-scripts slack --channel="dev-null"
      - run:
          name: Post to Slack on FAILURE
          command: 'npx ci-scripts slack --eval --text="*\${PROJECT_NAME}* master build failed: \${BUILD_URL}" --icon_emoji=tired_face'
          when: on_fail

workflows:
  version: 2
  all:
    jobs:
      - all:
          context: common-env-vars
          filters:
            branches:
              ignore:
                - master
                - gh-pages

  master:
    jobs:
      - master:
          context: common-env-vars
          filters:
            branches:
              only: master

  nightly:
    triggers:
      - schedule:
          cron: '0 1 * * *'
          filters:
            branches:
              only: master
    jobs:
      - nightly:
          context: common-env-vars
